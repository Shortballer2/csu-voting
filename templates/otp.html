<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSU Voting - Enter OTP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Enter OTP Code</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for msg in messages %}
          <li style="color:red;">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="POST">
    <label>Enter the 6-digit code we emailed you:</label><br>
    <input type="text" name="otp" maxlength="6" required>
    <br><br>
    <button type="submit">Verify</button>
  </form>
</body>
</html>
