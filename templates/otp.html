{% extends "base.html" %}
{% block title %}Enter Code - {{ super() }}{% endblock %}

{% block content %}
<div class="card content-card">
    <div class="card-body">
        <h1 class="card-title text-center mb-4">Enter Passcode</h1>
        <p class="text-center text-muted">A 6-digit passcode has been sent to your email. Please enter it below.</p>
        <form method="post">
            <div class="mb-3">
                <label for="otp" class="form-label">One-Time Passcode (OTP)</label>
                <input type="text" class="form-control" id="otp" name="otp" required minlength="6" maxlength="6" inputmode="numeric" pattern="\d{6}">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Verify & Vote</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
