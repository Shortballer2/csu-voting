<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSU Voting - Verify Email</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Verify Your Email</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for msg in messages %}
          <li style="color:red;">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="POST">
    <label>Enter your CSU Email:</label><br>
    <input type="email" name="email" required placeholder="yourname@student.csuniv.edu">
    <br><br>
    <button type="submit">Send OTP</button>
  </form>
</body>
</html>
