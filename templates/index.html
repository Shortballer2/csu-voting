{% extends "base.html" %}
{% block title %}Select Year - {{ super() }}{% endblock %}

{% block content %}
<div class="card content-card">
    <div class="card-body">
        <h1 class="card-title text-center mb-4">Student Government Election</h1>
        <p class="text-center text-muted">Please select your current class year to begin.</p>
        <form method="post">
            <div class="mb-3">
                <label for="year" class="form-label">Class Year</label>
                <select class="form-select" id="year" name="year" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="Freshman">Freshman</option>
                    <option value="Sophomore">Sophomore</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Continue</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
